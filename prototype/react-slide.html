<!DOCTYPE html>
<html>

  <head>
    <link href='../css/slide.css' media='screen' rel='stylesheet' type='text/css'>
    <link href='../css/slide-theme.css' media='screen' rel='stylesheet' type='text/css'>
    <link href='../css/test.css' media='screen' rel='stylesheet' type='text/css'> </head>

  <body>
    <h1 class='gigantic-txt'>
      React Slide
    </h1>
    <div class='slide-bar unfold slide-bar-monokai'>
      <div class='slide-handler slide-handler-monokai'>
        <ul class='handler-items'>
          <li class='handler-item handler-item-monokai fold-unfold handler-list'> <i class='icon iconfont'>
              &#xf0025;
            </i> </li>
          <li class='handler-item handler-item-monokai fold-unfold handler-favor'> <i class='icon iconfont'>
              &#xf0144;
            </i> </li>
          <li class='handler-item handler-item-monokai fold-unfold handler-config'> <i class='icon iconfont'>
              &#xf013e;
            </i> </li>
        </ul>
      </div>
      <div class='slide-panel'> </div>
    </div>
    <div class='slide-mask hide'></div>
  </body>

</html>
